      - BearerAuth: []
      summary: Delete User
      tags:
      - Users
    get:
      parameters:
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses: {}
      security:
      - BearerAuth: []
      summary: Get User by ID
