      - BearerAuth: []
      summary: Update Student
      tags:
      - Students
  /api/v1/students/{id}/advisor:
    put:
      parameters:
      - description: Student UUID
        in: path
        name: id
        required: true
        type: string
      - description: Advisor UUID
        in: body
        name: request
        required: true
        schema:
          properties:
            advisor_id:
              type: string
          type: object
      responses: {}
