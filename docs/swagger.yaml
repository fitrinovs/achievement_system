basePath: /api/v1
definitions:
  model.Achievement:
    properties:
      category:
        type: string
      created_at:
        type: string
      description:
        type: string
      file_proof:
        description: File bukti, wajib diisi sebelum status PENDING
        type: string
      id:
        type: string
      level:
        type: string
      points:
        type: integer
      reason:
        description: Alasan penolakan, hanya diisi jika Status = StatusRejected
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.AchievementStatus'
        description: Status Workflow
      student:
        allOf:
        - $ref: '#/definitions/model.Student'
        description: Asumsi model Student dan User sudah terdefinisikan.
      student_id:
        description: Foreign Key ke Student (Pemilik Prestasi)
        type: string
      title:
        type: string
      updated_at:
        type: string
      validator:
        allOf:
        - $ref: '#/definitions/model.Lecturer'
        description: Asumsi model Lecturer sudah terdefinisikan.
      validator_id:
        description: Validator (Dosen Wali/Admin)
        type: string
    type: object
  model.AchievementCreateRequest:
    properties:
      category:
        type: string
      description:
        type: string
      level:
        type: string
      title:
        type: string
    required:
    - category
    - level
    - title
    type: object
  model.AchievementRejectRequest:
    properties:
      reason:
        description: Alasan penolakan wajib diisi
        type: string
    required:
    - reason
    type: object
  model.AchievementStatisticsResponse:
    properties:
      by_level:
        description: Distribusi tingkat kompetisi
        items:
          $ref: '#/definitions/model.StatisticsByGroup'
        type: array
      by_period:
        description: Total prestasi per periode (tahun event)
        items:
          $ref: '#/definitions/model.StatisticsByGroup'
        type: array
      by_type:
        description: Total prestasi per tipe
        items:
          $ref: '#/definitions/model.StatisticsByGroup'
        type: array
      top_students:
        description: Top mahasiswa berprestasi
        items:
          $ref: '#/definitions/model.TopStudentDetail'
        type: array
      total_achievement_count:
        type: integer
    type: object
  model.AchievementStatus:
    enum:
    - DRAFT
    - PENDING
    - APPROVED
    - REJECTED
    type: string
    x-enum-comments:
      StatusApproved: Status disetujui oleh Dosen Wali/Validator
      StatusDraft: Status awal, bisa diubah/hapus oleh Mahasiswa
      StatusPending: Status setelah di-submit, menunggu verifikasi
      StatusRejected: Status ditolak, bisa di-update/re-submit oleh Mahasiswa
    x-enum-descriptions:
    - Status awal, bisa diubah/hapus oleh Mahasiswa
    - Status setelah di-submit, menunggu verifikasi
    - Status disetujui oleh Dosen Wali/Validator
    - Status ditolak, bisa di-update/re-submit oleh Mahasiswa
    x-enum-varnames:
    - StatusDraft
    - StatusPending
    - StatusApproved
    - StatusRejected
  model.AchievementUpdateRequest:
    properties:
      category:
        type: string
      description:
        type: string
      level:
        type: string
      title:
        type: string
    required:
    - category
    - level
    - title
    type: object
  model.Advisee:
    properties:
      academic_year:
        type: string
      full_name:
        description: Diambil dari User yang di-preload
        type: string
      id:
        type: string
      nim:
        type: string
      program_study:
        type: string
    type: object
  model.Lecturer:
    properties:
      created_at:
        type: string
      department:
        type: string
      id:
        type: string
      lecturer_id:
        type: string
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: string
    type: object
  model.LecturerCreateRequest:
    properties:
      department:
        type: string
      lecturer_id:
        description: NIP
        type: string
      user_id:
        type: string
    required:
    - lecturer_id
    - user_id
    type: object
  model.LecturerUpdateRequest:
    properties:
      department:
        type: string
      lecturer_id:
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  model.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/model.UserProfileResponse'
    type: object
  model.Permission:
    properties:
      action:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      resource:
        type: string
      updated_at:
        type: string
    type: object
  model.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  model.RefreshTokenResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      permissions:
        description: Gunakan nama package jika Permission berada di package berbeda
        items:
          $ref: '#/definitions/model.Permission'
        type: array
    type: object
  model.StatisticsByGroup:
    properties:
      count:
        type: integer
      group:
        description: 'Contoh: ''competition'', ''Internasional'', ''2025'''
        type: string
    type: object
  model.Student:
    properties:
      academic_year:
        type: string
      advisor:
        $ref: '#/definitions/model.Lecturer'
      advisor_id:
        type: string
      createdAt:
        type: string
      id:
        type: string
      nim:
        type: string
      program_study:
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: string
    type: object
  model.StudentAchievementReportResponse:
    properties:
      achievements:
        description: Asumsi model.Achievement sudah didefinisikan (digunakan untuk
          daftar prestasi)
        items:
          $ref: '#/definitions/model.Achievement'
        type: array
      student_profile:
        $ref: '#/definitions/model.StudentProfileResponse'
      total_points:
        type: integer
    type: object
  model.StudentCreateRequest:
    properties:
      academic_year:
        type: string
      nim:
        type: string
      program_study:
        type: string
      user_id:
        type: string
    required:
    - academic_year
    - nim
    - program_study
    - user_id
    type: object
  model.StudentProfileResponse:
    properties:
      academic_year:
        description: Field dari model.Student Anda
        type: string
      full_name:
        type: string
      id:
        type: string
      nim:
        description: 'FIX: Ganti dari StudentID ke NIM'
        type: string
      program_study:
        description: Field dari model.Student Anda
        type: string
    type: object
  model.StudentUpdateRequest:
    properties:
      academic_year:
        type: string
      program_study:
        type: string
    type: object
  model.TopStudentDetail:
    properties:
      full_name:
        type: string
      nim:
        description: 'FIX: Menggunakan nim untuk konsistensi dengan model Student'
        type: string
      total_points:
        type: integer
    type: object
  model.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role:
        $ref: '#/definitions/model.Role'
      role_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.UserCreateRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 8
        type: string
      role_id:
        description: Ubah int menjadi string agar kompatibel dengan UUID
        type: string
      username:
        type: string
    required:
    - email
    - password
    - role_id
    - username
    type: object
  model.UserProfileResponse:
    properties:
      email:
        type: string
      fullname:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
  model.UserUpdateRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      role_id:
        description: Ubah int menjadi string
        type: string
    type: object
  model.UserUpdateRoleRequest:
    properties:
      role_id:
        type: string
    required:
    - role_id
    type: object
host: localhost:8080
info:
  contact:
    email: support@unair.ac.id
    name: API Support
  description: API untuk Sistem Pelaporan Prestasi Mahasiswa
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Student Achievement API
  version: "1.0"
paths:
  /api/v1/achievements:
    get:
      consumes:
      - application/json
      description: 'Mahasiswa: List achievements sendiri (read_own). Dosen/Admin:
        List semua (read_list).'
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                items:
                  $ref: '#/definitions/model.Achievement'
                type: array
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: List Achievements (Filtered by Role)
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Mahasiswa dapat membuat prestasi baru (status DRAFT).
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Data Prestasi Baru
        in: body
        name: achievement
        required: true
        schema:
          $ref: '#/definitions/model.AchievementCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              data:
                $ref: '#/definitions/model.Achievement'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Create New Achievement
      tags:
      - Achievements
  /api/v1/achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Mahasiswa menghapus prestasi (hanya status DRAFT/REJECTED).
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Delete Achievement
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Mengambil detail prestasi berdasarkan ID. Membutuhkan hak akses
        (owner atau admin/dosen).
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.Achievement'
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Get Achievement Detail by ID
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: Mahasiswa mengupdate data prestasi (hanya status DRAFT/REJECTED).
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Data Prestasi yang Diperbarui
        in: body
        name: achievement
        required: true
        schema:
          $ref: '#/definitions/model.AchievementUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.Achievement'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Update Achievement Data
      tags:
      - Achievements
  /api/v1/achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Mahasiswa mengunggah file bukti prestasi (hanya untuk status DRAFT/REJECTED).
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: File bukti prestasi
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              file_path:
                type: string
              message:
                type: string
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Upload Attachment/Proof
      tags:
      - Achievements
  /api/v1/achievements/{id}/history:
    get:
      consumes:
      - application/json
      description: Endpoint placeholder untuk melihat riwayat perubahan status prestasi.
        (Memerlukan implementasi tabel history/log terpisah)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "501":
          description: Not Implemented
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Get Achievement History
      tags:
      - Achievements
  /api/v1/achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Dosen Wali/Admin menolak prestasi (Status PENDING -> REJECTED).
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Alasan Penolakan
        in: body
        name: rejection
        required: true
        schema:
          $ref: '#/definitions/model.AchievementRejectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.Achievement'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Reject Achievement
      tags:
      - Achievements
  /api/v1/achievements/{id}/submit:
    post:
      consumes:
      - application/json
      description: Mahasiswa mengubah status prestasi dari DRAFT/REJECTED menjadi
        PENDING. FileProof wajib ada.
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Submit Achievement for Verification
      tags:
      - Achievements
  /api/v1/achievements/{id}/verify:
    post:
      consumes:
      - application/json
      description: Dosen Wali/Admin menyetujui prestasi (Status PENDING -> APPROVED).
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.Achievement'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Verify Achievement (Approve)
      tags:
      - Achievements
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Masuk sistem untuk mendapatkan Token JWT
      parameters:
      - description: Username & Password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login User
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout dari sistem (client-side token removal)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout User
      tags:
      - Auth
  /api/v1/auth/profile:
    get:
      description: Mendapatkan profile user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.UserProfileResponse'
              status:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get User Profile
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Mendapatkan access token baru menggunakan refresh token
      parameters:
      - description: Refresh Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.RefreshTokenResponse'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Refresh Access Token
      tags:
      - Auth
  /api/v1/lecturers:
    get:
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Lecturer'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get All Lecturers
      tags:
      - Lecturers
