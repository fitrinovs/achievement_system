basePath: /api/v1
definitions:
  model.Achievement:
    properties:
      category:
        type: string
      created_at:
        type: string
      description:
        type: string
      file_proof:
        type: string
      id:
        type: string
      level:
        type: string
      points:
        type: integer
      status:
        $ref: '#/definitions/model.AchievementStatus'
      student:
        allOf:
        - $ref: '#/definitions/model.Student'
        description: |-
          =========================================================================
          PERBAIKAN DI SINI:
          Tambahkan ";references:ID" agar GORM tidak salah sambung ke NIM (string)
          =========================================================================
      student_id:
        description: Foreign Key ke Student
        type: string
      title:
        type: string
      updated_at:
        type: string
      validator:
        $ref: '#/definitions/model.Lecturer'
      validator_id:
        type: string
    type: object
  model.AchievementStatus:
    enum:
    - PENDING
    - APPROVED
    - REJECTED
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusApproved
    - StatusRejected
  model.AchievementValidateRequest:
    properties:
      points:
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/model.AchievementStatus'
        enum:
        - APPROVED
        - REJECTED
    required:
    - status
    type: object
  model.Lecturer:
    properties:
      created_at:
        type: string
      department:
        type: string
      id:
        type: string
      lecturer_id:
        type: string
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: string
    type: object
  model.LecturerCreateRequest:
    properties:
      department:
        type: string
      lecturer_id:
        description: NIP
        type: string
      user_id:
        type: string
    required:
    - lecturer_id
    - user_id
    type: object
  model.LecturerUpdateRequest:
    properties:
      department:
        type: string
      lecturer_id:
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  model.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/model.UserProfileResponse'
    type: object
  model.Permission:
    properties:
      action:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      resource:
        type: string
    type: object
  model.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  model.RefreshTokenResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/model.Permission'
        type: array
    type: object
  model.Student:
    properties:
      academic_year:
        type: string
      advisor:
        $ref: '#/definitions/model.Lecturer'
      advisor_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      nim:
        description: Pastikan field ini bernama NIM
        type: string
      program_study:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: string
    type: object
  model.StudentCreateRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      nim:
        description: <--- GANTI INI
        type: string
      program_study:
        type: string
      user_id:
        type: string
    required:
    - academic_year
    - nim
    - program_study
    - user_id
    type: object
  model.StudentUpdateRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      program_study:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role:
        $ref: '#/definitions/model.Role'
      role_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.UserCreateRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 8
        type: string
      role_id:
        description: Ubah int menjadi string agar kompatibel dengan UUID
        type: string
      username:
        type: string
    required:
    - email
    - password
    - role_id
    - username
    type: object
  model.UserProfileResponse:
    properties:
      email:
        type: string
      fullname:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
  model.UserUpdateRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      role_id:
        description: Ubah int menjadi string
        type: string
    type: object
  model.UserUpdateRoleRequest:
    properties:
      role_id:
        type: string
    required:
    - role_id
    type: object
host: localhost:8080
info:
  contact:
    email: support@unair.ac.id
    name: API Support
  description: API untuk Sistem Pelaporan Prestasi Mahasiswa
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Student Achievement API
  version: "1.0"
paths:
  /api/v1/achievements:
    post:
      consumes:
      - multipart/form-data
      description: Student uploads a new achievement with file proof
      parameters:
      - description: File Proof (PDF/JPG/PNG)
        in: formData
        name: file
        required: true
        type: file
      - description: Achievement Title
        in: formData
        name: title
        required: true
        type: string
      - description: Category (e.g. Lomba, Seminar)
        in: formData
        name: category
        required: true
        type: string
      - description: Level (Internasional, Nasional, Provinsi, Universitas)
        in: formData
        name: level
        required: true
        type: string
      - description: Description
        in: formData
        name: description
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              data:
                $ref: '#/definitions/model.Achievement'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Upload Achievement
      tags:
      - Achievements
  /api/v1/achievements/{id}:
    get:
      description: Get specific achievement by UUID
      parameters:
      - description: Achievement UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.Achievement'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get Achievement Detail
      tags:
      - Achievements
  /api/v1/achievements/{id}/validate:
    put:
      consumes:
      - application/json
      description: Lecturer approves or rejects an achievement
      parameters:
      - description: Achievement UUID
        in: path
        name: id
        required: true
        type: string
      - description: Validation Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AchievementValidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Validate Achievement
      tags:
      - Achievements
  /api/v1/achievements/my:
    get:
      description: Get all achievements uploaded by logged-in student
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                items:
                  $ref: '#/definitions/model.Achievement'
                type: array
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get My Achievements
      tags:
      - Achievements
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Masuk sistem untuk mendapatkan Token JWT
      parameters:
      - description: Username & Password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login User
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout dari sistem (client-side token removal)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout User
      tags:
      - Auth
  /api/v1/auth/profile:
    get:
      description: Mendapatkan profile user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.UserProfileResponse'
              status:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get User Profile
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Mendapatkan access token baru menggunakan refresh token
      parameters:
      - description: Refresh Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/model.RefreshTokenResponse'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              status:
                type: string
            type: object
      summary: Refresh Access Token
      tags:
      - Auth
  /api/v1/lecturers:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Lecturer'
            type: array
      security:
      - BearerAuth: []
      summary: Get All Lecturers
      tags:
      - Lecturers
    post:
      consumes:
      - application/json
      description: Menambahkan data dosen baru
      parameters:
      - description: Data Dosen
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LecturerCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Lecturer'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create Lecturer
      tags:
      - Lecturers
  /api/v1/lecturers/{id}:
    delete:
      parameters:
      - description: Lecturer ID (UUID)
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete Lecturer
      tags:
      - Lecturers
    get:
      parameters:
      - description: Lecturer ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Lecturer'
      security:
      - BearerAuth: []
      summary: Get Lecturer by ID
      tags:
      - Lecturers
    put:
      consumes:
      - application/json
      parameters:
      - description: Lecturer ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Data Update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LecturerUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update Lecturer
      tags:
      - Lecturers
  /api/v1/lecturers/user/{user_id}:
    get:
      parameters:
      - description: User ID (UUID)
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Lecturer'
      security:
      - BearerAuth: []
      summary: Get Lecturer by User ID
      tags:
      - Lecturers
  /api/v1/students:
    get:
      responses: {}
      security:
      - BearerAuth: []
      summary: Get All Students
      tags:
      - Students
    post:
      parameters:
      - description: Data Mahasiswa
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.StudentCreateRequest'
      responses: {}
      security:
      - BearerAuth: []
      summary: Create Student
      tags:
      - Students
  /api/v1/students/{id}:
    delete:
      parameters:
      - description: Student UUID
        in: path
        name: id
        required: true
        type: string
      responses: {}
      security:
      - BearerAuth: []
