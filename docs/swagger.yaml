      - BearerAuth: []
      summary: Get Student by ID
      tags:
      - Students
    put:
      parameters:
      - description: Student UUID
        in: path
        name: id
        required: true
        type: string
      - description: Data Update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.StudentUpdateRequest'
      responses: {}
