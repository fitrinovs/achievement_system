      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
      security:
      - BearerAuth: []
      summary: Get All Users
      tags:
      - Users
    post:
      description: Membuat user baru (Admin/Dosen/Mahasiswa)
      parameters:
      - description: User Data
        in: body
        name: request
